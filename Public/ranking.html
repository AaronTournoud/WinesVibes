<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Vinos</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="ranking-container">
        <h1>Ranking de Vinos</h1>

        
        <div class="medal-rank" id="medal-rank"></div>
        <div class="ranking-datos" id="ranking-datos">
            <table class="wine-table">
                <thead>
                    <tr>
                        <th>Posici�n</th>
                        <th>Vino</th>
                        <th>Calificaci�n</th>
                    </tr>
                </thead>
                <tbody>
                <div class="datos" id="datos">
                </tbody>
        </div>
    </div>
    <br></br>
       
        

<script>
    function generarEstrellas(calificacion) {
    const maxEstrellas = 5;
    const estrellasLlenas = Math.floor(calificacion / 2); // Convertir calificación de 1-10 a 1-5
    let estrellasHTML = '';

             // Añadir estrellas llenas (⭐)
             for (let i = 1; i <= estrellasLlenas; i++) {
                estrellasHTML += '<span class="star">★</span>';
            }

            // Añadir estrellas vacías (☆) hasta llegar a 5
            for (let i = estrellasLlenas + 1; i <= maxEstrellas; i++) {
                estrellasHTML += '<span class="empty-star">☆</span>';
            }

            return estrellasHTML;
        }



    async function fetchProductos() {
        try {
            const response = await fetch('/api/ranking');
            const rankings = await response.json();
            const medalRank= document.getElementById('medal-rank');
        
        let vino = rankings.slice();
                    const medallero= document.createElement('div');
                    medallero.classList.add('medallero');
                    
                    medallero.innerHTML = `
                         <div class="medal gold">
                <img src="https://img.icons8.com/?size=100&id=syzOyB6IAzZ0&format=png&color=000000" id="medals"/>
                <img src="${vino[0].imagen}">
                <h2>${vino[0].nombre}</h2>
                <div class="stars">${generarEstrellas(vino[0].calificacion)}</div>
            </div>
            <div class="medal silver">
                <img src="https://img.icons8.com/?size=100&id=dgAxfaiZaNr6&format=png&color=000000" id="medals"/>
                <img src="${vino[1].imagen}">
                <h2>${vino[1].nombre}</h2>
                <div class="stars">${generarEstrellas(vino[1].calificacion)}</div>
            </div>
            <div class="medal bronze">
                <img src="https://img.icons8.com/?size=100&id=lMwvkoCmvpSJ&format=png&color=000000" id="medals"/>
                <img src="${vino[2].imagen}">
                <h2>${vino[2].nombre}</h2>
               <div class="stars">${generarEstrellas(vino[2].calificacion)}</div>
            </div>
                    `;
                    medalRank.appendChild(medallero);

                  
                    const tablaVinos = document.querySelector('.wine-table tbody');

                            vino.forEach((vino, index) => {
                            if (index >= 3) {
                                const fila = `
                                <tr>
                                    <td>${index}</td>
                                    <td>${vino.nombre}</td>
                                    <td>${vino.calificacion}</td>
                                </tr>
                                `;
                                tablaVinos.innerHTML += fila;
                            }
});
            } catch (error) {
                console.error('Error al obtener los productos:', error);
            }
        }
        document.addEventListener('DOMContentLoaded', fetchProductos);

       
</script>
</body>
</html>
